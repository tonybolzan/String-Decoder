<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Decodificador de Strings, String Decoder">
  <meta name="author" content="Tonin De Rosso Bolzan">

  <title>Decodificador de Strings</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
  <link rel="stylesheet" href="css/styles.css">
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>


<header>
  <h1>Strings - <i>Decoder</i></h1>
</header>

<div class="input">
  <ul>
    <li>
      <label for="reverse">Inverter:</label>
      <input name="reverse" type="text" placeholder="moc.nazlobynot.www.//:ptth" required onkeyup="reverse(this.value);">
      <span class="input-hint">Insira o Texto Invertido.</span>
    </li>
    <li>
      <label for="decoder">Decodificar:</label>
      <input name="decoder" type="text" placeholder="kdiuuerjwpoopdkccmngtfrwo" required onkeyup="decoder(this.value);">
      <span class="input-hint">Insira o Texto Codificado.</span>
    </li>
  </ul>
</div>

<div class="result">
  <p>Resultado:</p>
  <div id="resultado"></div>
</div>
